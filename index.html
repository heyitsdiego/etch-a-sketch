<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etch-A-Sketch</title>
  <link rel="icon" type="image/png" href="assets/etch_a_sketch_icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <div class="game-container">
      <div class="grid-settings-container">
        <p class="settings-title">Grid Settings</p>
        <div class="grid-settings-buttons">
          <button id="new-grid" type="button">New Grid</button>
          <button id="clear-grid" type="button">Clear</button>
        </div>
      </div>
      <div id="grid-container" class="grid-container"></div>
      <div class="color-settings-container">
        <p class="settings-title">Color Settings</p>
          <div class="color-settings-buttons">
            <button class="color-settings-button" id="black-color-button" type="button" value="black" >Black</button>
            <button class="color-settings-button" id="random-color-button" type="button" value="random" >Random</button>
            <button class="color-settings-button" id="shade-in-button" type="button" value="shade">Shade In</button>
          </div>  
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
